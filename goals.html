<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Fitness Goals</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Elev8strength -- Define Your Fitness Goals</h1>
        </div>
    </header>
    <main class="main_part">
        <div class="sample_text">
            <div class="text text_1">
                Set Your Fitness Goals
            </div>
            <div class="subtext">
                <div class="text text_2">
                    Tailor your fitness journey by setting achievable and personalized goals. Our platform will guide you
                    at every step towards transforming your aspirations into milestones. Let's get started!
                </div>
                <div class="fitman man1">
                    <img src="man_pushup.jpg" alt="goal-setting">
                </div>
            </div>
        </div>
        <div class="container active" id="goal-form">
            <h2>SET YOUR GOALS</h2>
            <form action="/submit-goals" method="POST">
                <div class="form-group">
                    <label for="goal">Primary Fitness Goal:</label>
                    <select id="goal" name="goal" required>
                        <option value="">--Select your goal--</option>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="improved_endurance">Improved Endurance</option>
                        <option value="flexibility">Flexibility</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="target">Target Metric (e.g., weight in kg, reps, or distance):</label>
                    <input type="text" id="target" name="target" placeholder="Enter your target" required>
                </div>
                <div class="form-group">
                    <label for="timeframe">Time Frame (e.g., weeks, months):</label>
                    <input type="text" id="timeframe" name="timeframe" placeholder="Enter your time frame" required>
                </div>
                <div class="form-group form-g">
                    <input type="submit" value="Save Goals">
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
